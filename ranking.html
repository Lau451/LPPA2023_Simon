<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/estiloRanking.css" />
    <link rel="stylesheet" href="./CSS/reset.css" />
    <title>Ranking</title>
  </head>
  <body>
    <header>
      <div class="cabecera">
        <img src="./IMG/atras (1).png" id="img" />
        <div class="letras">
          <p class="letraRoja">S</p>
          <p class="letraAzul">i</p>
          <p class="letraVerde">m</p>
          <p class="letraAmarilla">o</p>
          <p class="letraBlanca">n</p>
          <p class="letraRoja">D</p>
          <p class="letraAzul">i</p>
          <p class="letraVerde">c</p>
          <p class="letraAmarilla">e</p>
        </div>
      </div>
    </header>
    <main>
      <table class="tabla">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Puntaje</th>
            <th>Ronda</th>
            <th>Fecha</th>
            <th>Hora</th>

        </thead>
        <tbody id="contenido">
          <!-- Datos se insertarán aquí dinámicamente con JavaScript -->
        </tbody>
      </table>
    </main>
    <script src="./JS/ranking.js"></script>
